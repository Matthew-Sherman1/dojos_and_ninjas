<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dojos</title>
</head>

<body>
    <div class="card w-50 p-6">

        <form action="/add/dojo" method="POST">
            <div class="card-body">
                <h1>New Dojo</h1>
                <br>
                <label for="name">Name:</label>
                <input class="card-title" type="text" name="name" <br>
                <input href="/dojos" type="submit" class="btn btn-primary"></input>
            </div>

            <div class="card-body border border-primary">
                <h1>All Dojos</h1>
                
                <ul>
                    {% for dojo in dojos%}
                    <a href="/dojo/{{dojo.id}}" class="list-group-item list-group-item-action">{{dojo.name}}</a>
                    
                    {%endfor%}
                </ul>
        </form>
    </div>
    <br>
    </div>
    <br>
    <a href="/add/ninja">Add Ninja</a>
    </div>
</body>

</html>
